<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Hi Brain</title>
</head>
<body>
    <header class="header bg-color-white">
        <div class="container df-align-center-justify-between">
            <div class="header-wrapper df-align-center-justify-between">
                <a class="logo-link" href="">
                    <img src="./images/header/logo.svg" alt="Hi Brain">
                </a>
                <button class="btn-reset search"></button>
                <a class="header-link-post btn-blue-style" href="">Разместить объявление</a>
            </div>
            <button class="btn-reset btn-login">Войти</button>
        </div>
    </header>
    <main>
        <section class="hero bg-color-white">
            <h2 class></h2>
            <div class="container grid bg-image">
                <div class="hero-wrapper">
                    <h1 class="hero-title">Доска объявлений</h1>
                    <p class="hero-text text">Обо всех важных событиях IT и Digital мира: дайджесты курсов, полезные ресурсы, митапы,
                        конференции, хакатоны и новости от команды HiBrain</p>
                    <div class="search-wrapper">
                        <input class="search-field text" type="text" id="search" placeholder="Поиск">
                        <button class="btn-reset hero-search"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
